- question: Wann?
  answer: Am 14.07.2017 zwischen 9:30 - 16:00 Uhr. Die Parade findet zirka zwischen 11 und 13:30 Statt.

- question: Wo?
  answer: In der Münchner Innenstadt. Details werden noch per mail vor dem Event geschickt.

- question: Kosten?
  answer: Wenn du mit auf dem Truck kommen willst, gib't ne 10€ gebühr. Dafür bekommst du aber auch ein T-Shirt 😎! In der gruppe hinter dem Truck laufen ist umsonst, aber du kannst dir gerne noch ein T-Shirt für 10€ schnappen!

- question: Wo melde ich mich an?
  answer: Bald kannst du dich mit dem Knopf unten anmelden. Die Plätze auf dem Truck sind nicht all zu viele, also werden wir sie losen. Nur diejenigen die gelost werden, werden die 10€ gebühr tragen. Falls du trotzdem noch das T-Shirt willst, kannst du es dir gerne noch bestellen!

- question: Und Getränke?
  answer: Für Bier und alkoholfreie Durstlöscher wird gesorgt sein. Aber bring dir finger food mit (das übliche, halt 🍖).

- question: Gibt's nen dress code?
  answer: Du kannst kommen wie es dir am gemütlichsten ist, aber minimal mit unterhosen 😎