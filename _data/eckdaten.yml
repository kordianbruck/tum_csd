- question: Wann?
  answer: Am Samstag, den 13.07.2019 von 9:30 bis 16:00 Uhr. Die Politparade unter dem Motto "50 Jahre Stonewall – Celebrate diversity! Fight for equality!" findet zwischen etwa 11:00 und 13:30 Uhr statt.

- question: Wo?
  answer: In der Münchner Innenstadt. Weitere Details werden vor dem Event per Mail angekündigt.

- question: Kosten?
  answer: Es gibt eine 15 EUR Teilnahmegebühr.
  
- question: Was ist dabei?
  answer: Ein regenbogenfarbenes TUM T-Shirt / Tanktop ✅, Getränke (Bier und alkoholfreie Durstlöscher) und Kleinigkeiten während der Parade ✅, die Möglichkeit auf dem Truck zu feiern ✅, Konfetti und Spaß 🎉🌈
  
- question: Wer kommt auf den Truck?
  answer: Da die Anzahl an Plätzen auf dem Truck begrenzt ist, werden wir diese erst vor Ort zuteilen.

- question: Was, wenn ich nicht auf dem Truck bin?
  answer: Wir haben eine große Fußgruppe, die vor und neben dem Truck ordentlich für Stimmung sorgt :)

- question: Wo melde ich mich an?
  answer: Hier unten! ⬇️  
